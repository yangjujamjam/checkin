<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>객실 관리</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f4f6f9;
  text-align: center;
}
h2 { margin: 20px; color: #333; }
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.room {
  width: 120px; height: 80px;
  margin: 8px; line-height: 80px;
  font-size: 0.9rem; font-weight: bold;
  color: #fff; border-radius: 8px;
  cursor: pointer; transition: transform 0.2s ease;
}
.room:hover { transform: scale(1.05); }
.red { background-color: #f44336; }
.green { background-color: #4caf50; }
.yellow { background-color: #ffc107; color:#000; }

@media(max-width:600px){
  .room { width: 45%; height: 60px; line-height: 60px; font-size: 0.8rem; }
}
</style>
</head>
<body>

<h2>🚍 카라반 (1~12)</h2>
<div id="caravanContainer" class="container"></div>
<h2>🏡 복층 우드캐빈 (1~6)</h2>
<div id="woodContainer" class="container"></div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbyrDEZV5uDk8slrVQ_H2fLlcwFCzlWjsY-4DJpBLzl6p8jMFaN1EQrB4rSbmlaC3ysb/exec';
const caravanRooms = ["카라반1","카라반2","카라반3","카라반4","카라반5","카라반6","카라반7","카라반8","카라반9","카라반10","카라반11","카라반12"];
const woodRooms = ["우드캐빈1","우드캐빈2","우드캐빈3","우드캐빈4","우드캐빈5","우드캐빈6"];

function jsonp(url, callback){
  const script = document.createElement('script');
  script.src = `${url}&callback=${callback}`;
  document.head.appendChild(script);
}

let statuses = {};
let loadedCount = 0;

function createRoomDiv(data){
  let className = '';
  let text = data.room;

  if(data.status === "FALSE" && data.cleaned === "FALSE"){
    className = 'yellow';
    text += " : 청소필요";
  } else if(data.status === "TRUE"){
    className = 'red';
  } else {
    className = 'green';
  }

  const div = document.createElement('div');
  div.className = 'room ' + className;
  div.innerText = text;

  div.onclick = ()=>{
    if(className === 'yellow'){
      if(confirm("청소를 완료했습니까?")){
        jsonp(`${apiUrl}?action=setCleaned&room=${data.room}`, 'handleSetStatus');
      }
    } else {
      if(confirm(className === 'red' ? "퇴실처리할까요?" : "입실처리할까요?")){
        jsonp(`${apiUrl}?action=setStatus&room=${data.room}&status=${!(data.status==="TRUE")}`, 'handleSetStatus');
      }
    }
  };
  return div;
}

function handleRoomStatus(data){
  statuses[data.room] = data;
  loadedCount++;
  if(loadedCount === caravanRooms.length + woodRooms.length) renderRooms();
}

function handleSetStatus(data){
  alert('상태가 변경되었습니다!');
  setTimeout(() => location.reload(), 500); // ← 바로 새로고침 추가
}

function renderRooms(){
  document.getElementById('caravanContainer').innerHTML = '';
  document.getElementById('woodContainer').innerHTML = '';
  
  caravanRooms.forEach(room => {
    const div = createRoomDiv(statuses[room]);
    document.getElementById('caravanContainer').appendChild(div);
  });
  woodRooms.forEach(room => {
    const div = createRoomDiv(statuses[room]);
    document.getElementById('woodContainer').appendChild(div);
  });
}

// 상태 조회 호출
[...caravanRooms, ...woodRooms].forEach(room=>{
  jsonp(`${apiUrl}?action=getStatus&room=${room}`,'handleRoomStatus');
});
</script>

</body>
</html>
